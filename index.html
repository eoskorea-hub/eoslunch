<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심도시락 신청 시스템</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        @media print {
            .print-hidden { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const LunchOrderSystem = () => {
            const [currentView, setCurrentView] = useState('student');
            const [studentName, setStudentName] = useState('');
            const [orders, setOrders] = useState({});
            const [bulkSelection, setBulkSelection] = useState('');
            const [showMenuUpload, setShowMenuUpload] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [showPasswordChange, setShowPasswordChange] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminAuthenticated, setIsAdminAuthenticated] = useState(false);
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            
            const [weekInfo, setWeekInfo] = useState({
                period: '2025년 10월 20일(월) ~ 10월 24일(금)',
                days: {
                    '월요일': {
                        date: '20일',
                        korean: ['맑은어묵무국', '목살김치찜', '들기름두부구이', '데치소세지&갈릭마요', '마카로니콘샐러드', '열무김치', '미역줄기볶음'],
                        salad: ['케이준 치킨'],
                        sandwich: ['떡갈비']
                    },
                    '화요일': {
                        date: '21일',
                        korean: ['바지막순두부탕', '태국식해물짬뽕덮밥', '베이컨계란찜', '꼬마돈까스&케챱', '근대된장무침', '고마마맛탕'],
                        salad: ['훈제오리'],
                        sandwich: ['매콤닭가슴살']
                    },
                    '수요일': {
                        date: '22일',
                        korean: ['급식없는 날'],
                        salad: ['급식없는 날'],
                        sandwich: ['급식없는 날']
                    },
                    '목요일': {
                        date: '23일',
                        korean: ['소고기미역국', '나물비빔밥', '약고추장', '청상추, 콩나물, 취나물', '모듬버섯아채, 무생채', '계란후라이'],
                        salad: ['리코타치즈'],
                        sandwich: ['소불고기']
                    },
                    '금요일': {
                        date: '24일',
                        korean: ['고추장참치두부찌개', '사천식간장제육', '메밀김치전병', '맛살감자채볶음', '양념깻잎김치', '오징어링&타르타르'],
                        salad: ['버서닭가슴살소시지'],
                        sandwich: ['텐더롤']
                    }
                }
            });

            const weekDays = ['월요일', '화요일', '수요일', '목요일', '금요일'];
            const menuOptions = ['korean', 'salad', 'sandwich'];
            const menuNames = { korean: '한식', salad: '샐러드', sandwich: '샌드위치' };

            // 비밀번호 초기화 (기본 비밀번호: admin1234)
            useEffect(() => {
                const savedPassword = localStorage.getItem('adminPassword');
                if (!savedPassword) {
                    localStorage.setItem('adminPassword', 'admin1234');
                }
            }, []);

            const handleAdminAccess = () => {
                if (currentView === 'admin') {
                    setCurrentView('student');
                    setIsAdminAuthenticated(false);
                } else {
                    setShowPasswordModal(true);
                    setPasswordInput('');
                }
            };

            const verifyPassword = () => {
                const savedPassword = localStorage.getItem('adminPassword') || 'admin1234';
                if (passwordInput === savedPassword) {
                    setIsAdminAuthenticated(true);
                    setCurrentView('admin');
                    setShowPasswordModal(false);
                    setPasswordInput('');
                } else {
                    alert('❌ 비밀번호가 올바르지 않습니다.');
                    setPasswordInput('');
                }
            };

            const handlePasswordChange = () => {
                if (!newPassword || !confirmPassword) {
                    alert('새 비밀번호를 입력해주세요.');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('새 비밀번호가 일치하지 않습니다.');
                    return;
                }

                if (newPassword.length < 4) {
                    alert('비밀번호는 최소 4자 이상이어야 합니다.');
                    return;
                }

                localStorage.setItem('adminPassword', newPassword);
                setNewPassword('');
                setConfirmPassword('');
                setShowPasswordChange(false);
                alert('✅ 비밀번호가 성공적으로 변경되었습니다!');
            };

            const openMenuUpload = () => {
                setShowMenuUpload(true);
            };

            const parseExcelFile = (data) => {
                try {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    const csvText = XLSX.utils.sheet_to_csv(worksheet);
                    console.log('📊 엑셀 -> CSV:', csvText);
                    
                    const parsed = Papa.parse(csvText, {
                        skipEmptyLines: false
                    });
                    
                    const jsonData = parsed.data;
                    console.log('📊 파싱된 엑셀 데이터:', jsonData);
                    
                    if (jsonData.length < 4) {
                        throw new Error('데이터가 충분하지 않습니다.');
                    }
                    
                    const newWeekInfo = {
                        period: String(jsonData[0][0] || '').trim() || '이번 주',
                        days: {
                            '월요일': { date: '', korean: [], salad: [], sandwich: [] },
                            '화요일': { date: '', korean: [], salad: [], sandwich: [] },
                            '수요일': { date: '', korean: [], salad: [], sandwich: [] },
                            '목요일': { date: '', korean: [], salad: [], sandwich: [] },
                            '금요일': { date: '', korean: [], salad: [], sandwich: [] }
                        }
                    };
                    
                    const dayRow = jsonData[1] || [];
                    const dateRow = jsonData[2] || [];
                    const dayMapping = {};
                    
                    dayRow.forEach((cell, index) => {
                        if (!cell) return;
                        const cellStr = String(cell).trim();
                        if (cellStr === '월' || cellStr.includes('월요일')) dayMapping['월요일'] = index;
                        else if (cellStr === '화' || cellStr.includes('화요일')) dayMapping['화요일'] = index;
                        else if (cellStr === '수' || cellStr.includes('수요일')) dayMapping['수요일'] = index;
                        else if (cellStr === '목' || cellStr.includes('목요일')) dayMapping['목요일'] = index;
                        else if (cellStr === '금' || cellStr.includes('금요일')) dayMapping['금요일'] = index;
                    });
                    
                    console.log('요일 매핑:', dayMapping);
                    
                    Object.entries(dayMapping).forEach(([day, colIndex]) => {
                        const dateValue = String(dateRow[colIndex] || '').trim();
                        if (dateValue) {
                            newWeekInfo.days[day].date = dateValue.includes('일') ? dateValue : dateValue + '일';
                        }
                    });
                    
                    jsonData.forEach((row, rowIndex) => {
                        if (rowIndex < 3) return;
                        
                        const firstCell = String(row[0] || '').trim();
                        let menuType = null;
                        
                        if (firstCell.includes('한식') || firstCell.includes('일반식')) {
                            menuType = 'korean';
                        } else if ((firstCell.includes('샐러드') || firstCell.includes('salad')) && !firstCell.includes('위치')) {
                            menuType = 'salad';
                        } else if (firstCell.includes('샌드위치') || firstCell.includes('위치') || firstCell.includes('sandwich') || firstCell.includes('샐러위치')) {
                            menuType = 'sandwich';
                        }
                        
                        if (menuType) {
                            Object.entries(dayMapping).forEach(([day, colIndex]) => {
                                const cellValue = String(row[colIndex] || '').trim();
                                if (cellValue) {
                                    let menuItems = cellValue
                                        .split('\n')
                                        .map(item => item.trim())
                                        .filter(item => item.length > 0);
                                    
                                    if (menuItems.length === 1 && cellValue.includes(',')) {
                                        menuItems = cellValue
                                            .split(',')
                                            .map(item => item.trim())
                                            .filter(item => item.length > 0);
                                    }
                                    
                                    if (menuItems.length > 0) {
                                        newWeekInfo.days[day][menuType] = menuItems;
                                    }
                                }
                            });
                        }
                    });
                    
                    console.log('✅ 최종 결과:', newWeekInfo);
                    return newWeekInfo;
                    
                } catch (error) {
                    console.error('❌ 엑셀 파싱 오류:', error);
                    throw error;
                }
            };

            const handleMenuUpload = (file) => {
                if (!file) return;

                const fileType = file.type;
                const fileName = file.name.toLowerCase();

                if (fileType.includes('sheet') || fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const newWeekInfo = parseExcelFile(data);
                            
                            setWeekInfo(newWeekInfo);
                            localStorage.setItem('weekMenuInfo', JSON.stringify(newWeekInfo));
                            
                            alert('🎉 엑셀 파일 업로드 완료!\n\n메뉴가 성공적으로 업데이트되었습니다.');
                            setShowMenuUpload(false);
                            
                        } catch (error) {
                            alert('❌ 엑셀 파일 읽기 실패: ' + error.message + '\n\n파일 형식을 확인해주세요.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else {
                    alert('❌ 엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.');
                }
            };

            useEffect(() => {
                const savedOrders = localStorage.getItem('lunchOrders');
                const savedMenuInfo = localStorage.getItem('weekMenuInfo');
                
                if (savedOrders) setOrders(JSON.parse(savedOrders));
                if (savedMenuInfo) setWeekInfo(JSON.parse(savedMenuInfo));
            }, []);

            const saveData = (newOrders = orders) => {
                localStorage.setItem('lunchOrders', JSON.stringify(newOrders));
            };

            const resetStudentOrders = () => {
                if (window.confirm('⚠️ 모든 학생 신청 내역을 삭제하시겠습니까?')) {
                    setOrders({});
                    localStorage.removeItem('lunchOrders');
                    alert('✅ 신청 내역이 삭제되었습니다.');
                }
            };

            const resetAllData = () => {
                if (window.confirm('🚨 모든 데이터를 초기화하시겠습니까?')) {
                    if (window.confirm('정말로 모든 데이터를 삭제하시겠습니까?')) {
                        setOrders({});
                        localStorage.removeItem('lunchOrders');
                        localStorage.removeItem('weekMenuInfo');
                        alert('🔄 데이터가 초기화되었습니다.');
                        window.location.reload();
                    }
                }
            };

            const handleStudentOrder = (day, menu) => {
                if (!studentName.trim()) {
                    alert('이름을 입력해주세요!');
                    return;
                }

                const dayMenu = weekInfo.days[day][menu];
                if (dayMenu.some(item => item.includes('급식없는') || item.includes('휴일'))) {
                    alert('이 날은 급식이 제공되지 않습니다.');
                    return;
                }

                const newOrders = { ...orders };
                if (!newOrders[studentName]) {
                    newOrders[studentName] = {};
                }
                newOrders[studentName][day] = menu;
                setOrders(newOrders);
                saveData(newOrders);
            };

            const applyBulkSelection = () => {
                if (!studentName.trim() || !bulkSelection) {
                    alert('이름과 메뉴를 선택해주세요!');
                    return;
                }

                const newOrders = { ...orders };
                if (!newOrders[studentName]) {
                    newOrders[studentName] = {};
                }
                
                weekDays.forEach(day => {
                    const dayMenu = weekInfo.days[day][bulkSelection];
                    if (!dayMenu.some(item => item.includes('급식없는') || item.includes('휴일'))) {
                        newOrders[studentName][day] = bulkSelection;
                    }
                });
                
                setOrders(newOrders);
                saveData(newOrders);
                setBulkSelection('');
                alert('일주일 메뉴가 일괄 적용되었습니다!');
            };

            const getStatistics = () => {
                const stats = { korean: { count: 0 }, salad: { count: 0 }, sandwich: { count: 0 } };
                Object.values(orders).forEach(weekOrders => {
                    Object.values(weekOrders).forEach(menu => {
                        if (stats[menu]) stats[menu].count++;
                    });
                });
                return stats;
            };

            const statistics = getStatistics();

            const downloadCSV = () => {
                let csvContent = '학생이름,월요일,화요일,수요일,목요일,금요일\n';
                Object.entries(orders).forEach(([student, weekOrders]) => {
                    let row = student;
                    weekDays.forEach(day => {
                        const menu = weekOrders[day] || '';
                        row += ',' + (menu ? menuNames[menu] : '');
                    });
                    csvContent += row + '\n';
                });

                const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `점심도시락_신청현황_${weekInfo.period}.csv`;
                link.click();
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {showPasswordModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                                <div className="text-center mb-6">
                                    <div className="text-5xl mb-4">🔐</div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">어드민 인증</h3>
                                    <p className="text-sm text-gray-600">관리자 비밀번호를 입력하세요</p>
                                </div>
                                
                                <input
                                    type="password"
                                    value={passwordInput}
                                    onChange={(e) => setPasswordInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && verifyPassword()}
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg mb-4 text-center text-lg"
                                    placeholder="비밀번호 입력"
                                    autoFocus
                                />
                                
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            setShowPasswordModal(false);
                                            setPasswordInput('');
                                        }}
                                        className="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={verifyPassword}
                                        className="flex-1 px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                    >
                                        확인
                                    </button>
                                </div>
                                
                                <div className="mt-4 text-center">
                                    <p className="text-xs text-gray-500">기본 비밀번호: admin1234</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {showPasswordChange && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-8 max-w-md w-full mx-4">
                                <div className="text-center mb-6">
                                    <div className="text-5xl mb-4">🔑</div>
                                    <h3 className="text-2xl font-bold text-gray-800 mb-2">비밀번호 변경</h3>
                                    <p className="text-sm text-gray-600">새로운 관리자 비밀번호를 설정하세요</p>
                                </div>
                                
                                <div className="space-y-4 mb-6">
                                    <input
                                        type="password"
                                        value={newPassword}
                                        onChange={(e) => setNewPassword(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                        placeholder="새 비밀번호 (최소 4자)"
                                    />
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handlePasswordChange()}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg"
                                        placeholder="새 비밀번호 확인"
                                    />
                                </div>
                                
                                <div className="flex gap-3">
                                    <button
                                        onClick={() => {
                                            setShowPasswordChange(false);
                                            setNewPassword('');
                                            setConfirmPassword('');
                                        }}
                                        className="flex-1 px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                                    >
                                        취소
                                    </button>
                                    <button
                                        onClick={handlePasswordChange}
                                        className="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        변경
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showMenuUpload && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-semibold text-gray-800">📋 주간 메뉴 업로드</h3>
                                    <button onClick={() => setShowMenuUpload(false)} className="text-gray-500 hover:text-gray-700 text-2xl">✕</button>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="p-8 border-4 border-dashed border-blue-400 rounded-xl bg-gradient-to-br from-blue-50 to-indigo-50 text-center">
                                        <div className="mb-6">
                                            <div className="text-6xl mb-4">📊</div>
                                            <h2 className="text-2xl font-bold text-blue-900 mb-2">엑셀 식단표 업로드</h2>
                                            <p className="text-lg text-blue-700 mb-4">엑셀 파일을 선택하면 자동으로 모든 메뉴가 입력됩니다!</p>
                                            
                                            <div className="bg-white rounded-lg p-4 text-left text-sm text-gray-700 mb-4">
                                                <p className="font-semibold mb-2">📝 엑셀 파일 형식:</p>
                                                <ul className="space-y-1 text-xs">
                                                    <li>• <strong>1행:</strong> 기간 (예: 2025. 10. 20(월) ~ 10월 24일(금))</li>
                                                    <li>• <strong>2행:</strong> 월, 화, 수, 목, 금 (요일)</li>
                                                    <li>• <strong>3행:</strong> 날짜 (20, 21, 22, 23, 24)</li>
                                                    <li>• <strong>4행:</strong> 한식 메뉴</li>
                                                    <li>• <strong>5행:</strong> 샐러드 메뉴</li>
                                                    <li>• <strong>6행:</strong> 샌드위치 메뉴</li>
                                                    <li>• 각 셀에 메뉴를 줄바꿈(Enter) 또는 쉼표(,)로 구분</li>
                                                </ul>
                                            </div>
                                        </div>
                                        
                                        <div className="mb-4">
                                            <input
                                                type="file"
                                                accept=".xlsx,.xls"
                                                onChange={(e) => handleMenuUpload(e.target.files[0])}
                                                className="hidden"
                                                id="menu-file-upload"
                                            />
                                            <label
                                                htmlFor="menu-file-upload"
                                                className="inline-block px-8 py-4 bg-blue-600 text-white text-xl font-semibold rounded-xl cursor-pointer hover:bg-blue-700 transition-colors shadow-lg"
                                            >
                                                📂 엑셀 파일 선택하기
                                            </label>
                                        </div>
                                    </div>

                                    <div className="flex justify-end">
                                        <button
                                            onClick={() => setShowMenuUpload(false)}
                                            className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                                        >
                                            닫기
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bg-white shadow-sm border-b print-hidden">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">🍱 점심도시락 신청 시스템</h1>
                                    <p className="text-sm text-gray-600 mt-1 font-medium">📅 {weekInfo.period}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={openMenuUpload} className="px-4 py-2 rounded-lg font-medium bg-purple-100 text-purple-700 hover:bg-purple-200">📋 메뉴 업데이트</button>
                                    <button onClick={() => setCurrentView('student')} className={`px-4 py-2 rounded-lg font-medium ${currentView === 'student' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>학생 신청</button>
                                    <button onClick={handleAdminAccess} className={`px-4 py-2 rounded-lg font-medium ${currentView === 'admin' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>
                                        {currentView === 'admin' ? '🔓 어드민 관리' : '🔒 어드민 관리'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-6">
                        {currentView === 'student' ? (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h2 className="text-xl font-semibold mb-4">주간 도시락 신청</h2>
                                    
                                    <div className="mb-6">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">학생 이름</label>
                                        <input
                                            type="text"
                                            value={studentName}
                                            onChange={(e) => setStudentName(e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                            placeholder="이름을 입력하세요"
                                        />
                                    </div>

                                    <div className="mb-6 p-4 bg-blue-50 rounded-lg">
                                        <h3 className="text-sm font-medium text-gray-700 mb-3">🚀 빠른 신청 (일주일 같은 메뉴)</h3>
                                        <div className="flex gap-3 mb-3">
                                            {menuOptions.map(option => (
                                                <label key={option} className="flex items-center gap-2">
                                                    <input
                                                        type="radio"
                                                        name="bulk"
                                                        value={option}
                                                        checked={bulkSelection === option}
                                                        onChange={(e) => setBulkSelection(e.target.value)}
                                                    />
                                                    <span className="text-sm">{menuNames[option]}</span>
                                                </label>
                                            ))}
                                        </div>
                                        <button onClick={applyBulkSelection} className="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">일괄 적용</button>
                                    </div>

                                    <div className="space-y-4">
                                        {weekDays.map(day => (
                                            <div key={day} className="border rounded-lg p-4">
                                                <h4 className="font-bold text-gray-800 mb-4 text-lg">{day} ({weekInfo.days[day].date})</h4>
                                                
                                                <div className="grid grid-cols-3 gap-4">
                                                    {menuOptions.map(option => {
                                                        const dayMenu = weekInfo.days[day][option];
                                                        const isUnavailable = dayMenu.some(item => item.includes('급식없는') || item.includes('휴일'));
                                                        
                                                        return (
                                                            <button
                                                                key={option}
                                                                onClick={() => !isUnavailable && handleStudentOrder(day, option)}
                                                                disabled={isUnavailable}
                                                                className={`p-4 rounded-lg border-2 transition-colors text-left ${
                                                                    orders[studentName]?.[day] === option
                                                                        ? 'border-green-500 bg-green-50'
                                                                        : isUnavailable
                                                                        ? 'border-gray-200 bg-gray-50 opacity-50 cursor-not-allowed'
                                                                        : 'border-gray-200 hover:border-blue-300 hover:bg-blue-50'
                                                                }`}
                                                            >
                                                                <div className="space-y-2">
                                                                    <div className="flex items-center justify-between">
                                                                        <h5 className="font-semibold text-gray-800">{menuNames[option]}</h5>
                                                                        {orders[studentName]?.[day] === option && <span className="text-green-600">✔</span>}
                                                                        {isUnavailable && <span className="text-gray-400">✕</span>}
                                                                    </div>
                                                                    
                                                                    <div className="space-y-1">
                                                                        {dayMenu.slice(0, 7).map((item, index) => (
                                                                            <div key={index} className={`text-xs ${isUnavailable ? 'text-red-500 font-medium' : 'text-gray-600'}`}>
                                                                                • {item}
                                                                            </div>
                                                                        ))}
                                                                        {dayMenu.length > 7 && <div className="text-xs text-gray-500">외 {dayMenu.length - 7}개</div>}
                                                                    </div>
                                                                </div>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {orders[studentName] && (
                                        <div className="mt-6 p-4 bg-green-50 rounded-lg">
                                            <h3 className="font-medium text-green-800 mb-2">✅ {studentName}님의 신청 현황</h3>
                                            <div className="grid grid-cols-5 gap-2 text-sm">
                                                {weekDays.map(day => (
                                                    <div key={day} className="text-center">
                                                        <div className="font-medium text-gray-600">{day}</div>
                                                        <div className="text-green-700">
                                                            {orders[studentName][day] ? menuNames[orders[studentName][day]] : '미선택'}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : isAdminAuthenticated ? (
                            <div className="space-y-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between mb-4 print-hidden">
                                        <h2 className="text-xl font-semibold">전체 현황 요약</h2>
                                        <div className="flex gap-2">
                                            <button onClick={() => setShowPasswordChange(true)} className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">🔑 비밀번호 변경</button>
                                            <button onClick={downloadCSV} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">📥 CSV 다운로드</button>
                                            <button onClick={resetStudentOrders} className="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">🔄 신청내역 리셋</button>
                                            <button onClick={resetAllData} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">🚨 전체 리셋</button>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-3 gap-4 mb-6">
                                        {menuOptions.map(option => (
                                            <div key={option} className="bg-gray-50 rounded-lg p-4 text-center">
                                                <h3 className="font-medium text-gray-800">{menuNames[option]}</h3>
                                                <div className="text-2xl font-bold text-blue-600 mt-1">{statistics[option].count}</div>
                                                <div className="text-sm text-gray-600">총 주문</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {weekDays.map(day => {
                                    const dayOrders = {};
                                    menuOptions.forEach(menu => { dayOrders[menu] = []; });

                                    Object.entries(orders).forEach(([student, weekOrders]) => {
                                        if (weekOrders[day]) {
                                            dayOrders[weekOrders[day]].push(student);
                                        }
                                    });

                                    const totalOrders = Object.values(dayOrders).flat().length;
                                    const isUnavailable = weekInfo.days[day].korean.some(item => item.includes('급식없는') || item.includes('휴일'));

                                    return (
                                        <div key={day} className="bg-white rounded-xl shadow-sm">
                                            <div className="p-6 border-b">
                                                <div className="flex items-center justify-between mb-4">
                                                    <div>
                                                        <h3 className="text-xl font-bold text-gray-800">{day} ({weekInfo.days[day].date})</h3>
                                                        <p className="text-sm text-gray-600">총 {totalOrders}명 신청</p>
                                                    </div>
                                                    <button
                                                        onClick={() => window.print()}
                                                        className="print-hidden px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                                        disabled={isUnavailable}
                                                    >
                                                        🖨️ 프린트
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="p-6">
                                                {isUnavailable ? (
                                                    <div className="text-center py-8">
                                                        <p className="text-lg font-medium text-red-600">{weekInfo.days[day].korean[0]}</p>
                                                        <p className="text-sm text-gray-500 mt-2">급식이 제공되지 않습니다</p>
                                                    </div>
                                                ) : (
                                                    <div className="space-y-6">
                                                        {menuOptions.map(menu => (
                                                            <div key={menu} className="border rounded-lg p-4">
                                                                <div className="flex items-center justify-between mb-4">
                                                                    <h4 className="text-lg font-bold text-gray-800">{menuNames[menu]}</h4>
                                                                    <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
                                                                        {dayOrders[menu].length}명
                                                                    </span>
                                                                </div>

                                                                {dayOrders[menu].length > 0 ? (
                                                                    <div className="grid grid-cols-5 gap-2">
                                                                        {dayOrders[menu].sort().map((student, index) => (
                                                                            <div key={student} className="bg-white border px-3 py-2 rounded text-center text-sm font-medium">
                                                                                {index + 1}. {student}
                                                                            </div>
                                                                        ))}
                                                                    </div>
                                                                ) : (
                                                                    <div className="text-center py-4 text-gray-500 bg-gray-50 rounded">
                                                                        신청한 학생이 없습니다
                                                                    </div>
                                                                )}
                                                            </div>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : null}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LunchOrderSystem />, document.getElementById('root'));
    </script>
</body>
</html>
